spring:
  application:
    name: petmily-backend
  profiles:
    active: local
  ai:
    openai:
      api-key: ${GEMINI_API_KEY}
      chat:
        base-url: "https://generativelanguage.googleapis.com/v1beta/openai/"
        options:
          model: "gemini-2.0-flash-lite"
          temperature: 0.0
        completions-path: "/v1/chat/completions"
  redis:
    data:
      redis:
        host: 127.0.0.1
        port: 6379

oauth2:
  client:
    google:
      client-id: ${GOOGLE_CLIENT_ID:dummy-google-client-id}
      client-secret: ${GOOGLE_CLIENT_SECRET:dummy-google-client-secret}
      redirect-uri: "http://localhost:8080/login/oauth2/code/google"
      scope:
        - email
        - profile
      kakao:
        client-id: ${KAKAO_CLIENT_ID:dummy-kakao-client-id}
        client-secret: ${KAKAO_CLIENT_SECRET:dummy-kakao-client-secret}
        redirect-uri: "http://localhost:8080/login/oauth2/code/kakao"
        scope:
          - account_email
          - profile_nickname
          - profile_image
      naver:
        client-id: ${NAVER_CLIENT_ID:dummy-naver-client-id}
        client-secret: ${NAVER_CLIENT_SECRET:dummy-naver-client-secret}
        redirect-uri: "http://localhost:8080/login/oauth2/code/naver"
        scope:
          - name
          - email
          - profile_image

    provider:
      google:
        authorization-uri: https://accounts.google.com/o/oauth2/auth
        token-uri: https://oauth2.googleapis.com/token
        user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
        user-name-attribute: sub
      kakao:
        authorization-uri: https://kauth.kakao.com/oauth/authorize
        token-uri: https://kauth.kakao.com/oauth/token
        user-info-uri: https://kapi.kakao.com/v2/user/me
        user-name-attribute: id
      naver:
        authorization-uri: https://nid.naver.com/oauth2.0/authorize
        token-uri: https://nid.naver.com/oauth2.0/token
        user-info-uri: https://openapi.naver.com/v1/nid/me
        user-name-attribute: id

jwt:
  key: ${KEY:ZGV2LXNlY3JldC1rZXktZm9yLXRlc3Rpbmctb25seS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==}

  access:
    expiration: ${ACCESS_TOKEN_EXPIRATION_PERIOD:3600000}

  refresh:
    expiration: ${REFRESH_TOKEN_EXPIRATION_PERIOD:604800000}

kakao:
  map:
    api:
      key: ${KAKAO_NATIVE_APP_KEY:dummy-key-for-development}  # 카카오맵용 Native 키
  message:
    api:
      key: ${KAKAO_MESSAGE_API_KEY:dummy-message-api-key}     # 메시지 발송용 REST API 키
      admin-key: ${KAKAO_ADMIN_KEY:dummy-admin-key}           # 비즈니스 메시지용 (선택)
      base-url: "https://kapi.kakao.com"

server:
  port: 8080

logging:
  level:
    root: INFO
    com.petmily.backend: INFO
    org.springframework: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN

