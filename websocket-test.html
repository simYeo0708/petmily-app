<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket 채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.disconnect {
            background-color: #f44336;
        }
        button.disconnect:hover {
            background-color: #da190b;
        }
        #messages {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
        }
        .message.join {
            color: #4CAF50;
            font-style: italic;
        }
        .message.talk {
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Petmily 채팅 테스트 클라이언트</h1>

    <div class="container">
        <h3>연결 설정</h3>
        <div>
            <input type="text" id="serverUrl" placeholder="서버 URL" value="http://localhost:8083/ws-stomp">
        </div>
        <div>
            <input type="text" id="roomId" placeholder="채팅방 ID" value="test-room">
            <input type="text" id="username" placeholder="사용자명" value="user1">
        </div>
        <div>
            <button onclick="connect()">연결</button>
            <button class="disconnect" onclick="disconnect()">연결 해제</button>
        </div>
        <div id="status" class="status disconnected">연결 안됨</div>
    </div>

    <div class="container">
        <h3>메시지 전송</h3>
        <div>
            <input type="text" id="message" placeholder="메시지를 입력하세요" onkeypress="if(event.keyCode==13) sendMessage()">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <div class="container">
        <h3>채팅 내역</h3>
        <button onclick="clearMessages()">내역 지우기</button>
        <div id="messages"></div>
    </div>

    <script>
        let stompClient = null;
        let currentRoomId = null;
        let currentUsername = null;

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const roomId = document.getElementById('roomId').value;
            const username = document.getElementById('username').value;

            if (!roomId || !username) {
                alert('채팅방 ID와 사용자명을 입력해주세요');
                return;
            }

            currentRoomId = roomId;
            currentUsername = username;

            console.log('연결 시도:', serverUrl);
            const socket = new SockJS(serverUrl + '?username=' + encodeURIComponent(username));
            stompClient = Stomp.over(socket);

            // 디버그 로그 활성화
            stompClient.debug = function(str) {
                console.log('STOMP: ' + str);
            };

            stompClient.connect({username: username}, function(frame) {
                console.log('연결 성공: ' + frame);
                updateStatus(true);

                // 채팅방 구독
                const subscribeUrl = '/sub/chat/room/' + roomId;
                console.log('구독:', subscribeUrl);

                stompClient.subscribe(subscribeUrl, function(message) {
                    console.log('메시지 수신:', message.body);
                    try {
                        const response = JSON.parse(message.body);
                        showMessage(response);
                    } catch (e) {
                        console.error('메시지 파싱 오류:', e);
                    }
                });

                // 입장 메시지 전송
                const joinMessage = {
                    messageType: 'JOIN',
                    action: 'JOIN'
                };

                const publishUrl = '/pub/chat/message/' + roomId;
                console.log('입장 메시지 전송:', publishUrl, joinMessage);
                stompClient.send(publishUrl, {}, JSON.stringify(joinMessage));

            }, function(error) {
                console.error('연결 오류:', error);
                updateStatus(false);
                alert('연결 실패: ' + error);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect(function() {
                    console.log('연결 해제됨');
                    updateStatus(false);
                });
            }
        }

        function sendMessage() {
            if (!stompClient || !stompClient.connected) {
                alert('먼저 서버에 연결해주세요');
                return;
            }

            const messageInput = document.getElementById('message');
            const content = messageInput.value.trim();

            if (!content) {
                alert('메시지를 입력해주세요');
                return;
            }

            const message = {
                content: content,
                messageType: 'TALK'
            };

            const publishUrl = '/pub/chat/message/' + currentRoomId;
            console.log('메시지 전송:', publishUrl, message);
            stompClient.send(publishUrl, {}, JSON.stringify(message));

            messageInput.value = '';
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');

            const timestamp = message.createdAt ? new Date(message.createdAt).toLocaleTimeString() : new Date().toLocaleTimeString();
            const senderName = message.senderName || 'Unknown';
            const content = message.content || '';
            const messageType = message.messageType || 'TALK';

            messageElement.className = 'message ' + messageType.toLowerCase();

            if (messageType === 'JOIN') {
                messageElement.textContent = `[${timestamp}] ${senderName}님이 입장하셨습니다.`;
            } else {
                messageElement.textContent = `[${timestamp}] ${senderName}: ${content}`;
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = `연결됨 - 방: ${currentRoomId}, 사용자: ${currentUsername}`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '연결 안됨';
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // 페이지 종료 시 연결 해제
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                disconnect();
            }
        });
    </script>
</body>
</html>
