<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket 채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #FFE812;
            color: #3c1e1e;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #FDD835;
        }
        button.disconnect {
            background-color: #f44336;
            color: white;
        }
        button.disconnect:hover {
            background-color: #da190b;
        }
        #messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #ABC1D1;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        .message-wrapper {
            display: flex;
            margin: 8px 0;
            align-items: flex-end;
        }
        .message-wrapper.mine {
            justify-content: flex-end;
        }
        .message-wrapper.other {
            justify-content: flex-start;
        }
        .message-content {
            display: flex;
            flex-direction: column;
            max-width: 60%;
        }
        .message-wrapper.mine .message-content {
            align-items: flex-end;
        }
        .message-wrapper.other .message-content {
            align-items: flex-start;
        }
        .sender-name {
            font-size: 12px;
            color: #333;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .message-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
            max-width: 100%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-wrapper.mine .message-bubble {
            background-color: #FFE812;
            color: #3c1e1e;
            border-bottom-right-radius: 4px;
        }
        .message-wrapper.other .message-bubble {
            background-color: white;
            color: #3c1e1e;
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 11px;
            color: rgba(0,0,0,0.5);
            margin-top: 2px;
        }
        .system-message {
            text-align: center;
            margin: 10px 0;
            padding: 8px;
        }
        .system-message .message-bubble {
            background-color: rgba(0,0,0,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .chat-container {
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 650px;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            border-radius: 8px 8px 0 0;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .message-input-area {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }
        .message-input-area input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            margin: 0;
            width: auto;
        }
        .message-input-area input[type="text"]:focus {
            outline: none;
            border-color: #FFE812;
        }
        .message-input-area button {
            padding: 10px 20px;
            margin: 0;
            border-radius: 20px;
            white-space: nowrap;
        }
        #messages {
            flex: 1;
            border: none;
            border-radius: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Petmily 채팅 테스트 클라이언트</h1>

    <div class="container">
        <h3>연결 설정</h3>
        <div>
            <input type="text" id="serverUrl" placeholder="서버 URL" value="http://192.168.35.137:8083/ws-stomp">
        </div>
        <div>
            <input type="text" id="roomId" placeholder="채팅방 ID" value="test-room">
            <input type="text" id="username" placeholder="사용자명" value="user1">
        </div>
        <div>
            <button onclick="connect()">연결</button>
            <button class="disconnect" onclick="disconnect()">연결 해제</button>
        </div>
        <div id="status" class="status disconnected">연결 안됨</div>
    </div>

    <div class="container chat-container">
        <div class="chat-header">
            <h3>채팅방: <span id="chatRoomName">test-room</span></h3>
            <button onclick="clearMessages()" style="background-color: #ddd; color: #333; font-size: 12px; padding: 4px 8px;">내역 지우기</button>
        </div>
        <div id="messages"></div>
        <div class="message-input-area">
            <input type="text" id="message" placeholder="메시지를 입력하세요" onkeypress="if(event.keyCode==13) sendMessage()">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentRoomId = null;
        let currentUsername = null;

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const roomId = document.getElementById('roomId').value;
            const username = document.getElementById('username').value;

            if (!roomId || !username) {
                alert('채팅방 ID와 사용자명을 입력해주세요');
                return;
            }

            currentRoomId = roomId;
            currentUsername = username;

            console.log('연결 시도:', serverUrl);
            const socket = new SockJS(serverUrl + '?username=' + encodeURIComponent(username));
            stompClient = Stomp.over(socket);

            // 디버그 로그 활성화
            stompClient.debug = function(str) {
                console.log('STOMP: ' + str);
            };

            stompClient.connect({username: username}, function(frame) {
                console.log('연결 성공: ' + frame);
                updateStatus(true);

                // 채팅방 구독
                const subscribeUrl = '/sub/chat/room/' + roomId;
                console.log('구독:', subscribeUrl);

                stompClient.subscribe(subscribeUrl, function(message) {
                    console.log('메시지 수신:', message.body);
                    try {
                        const response = JSON.parse(message.body);
                        showMessage(response);
                    } catch (e) {
                        console.error('메시지 파싱 오류:', e);
                    }
                });

                // 입장 메시지 전송
                const joinMessage = {
                    messageType: 'JOIN',
                    action: 'JOIN'
                };

                const publishUrl = '/pub/chat/message/' + roomId;
                console.log('입장 메시지 전송:', publishUrl, joinMessage);
                stompClient.send(publishUrl, {}, JSON.stringify(joinMessage));

            }, function(error) {
                console.error('연결 오류:', error);
                updateStatus(false);
                alert('연결 실패: ' + error);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect(function() {
                    console.log('연결 해제됨');
                    updateStatus(false);
                });
            }
        }

        function sendMessage() {
            if (!stompClient || !stompClient.connected) {
                alert('먼저 서버에 연결해주세요');
                return;
            }

            const messageInput = document.getElementById('message');
            const content = messageInput.value.trim();

            if (!content) {
                alert('메시지를 입력해주세요');
                return;
            }

            const message = {
                content: content,
                messageType: 'TEXT'
            };

            const publishUrl = '/pub/chat/message/' + currentRoomId;
            console.log('메시지 전송:', publishUrl, message);
            stompClient.send(publishUrl, {}, JSON.stringify(message));

            messageInput.value = '';
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');

            const timestamp = message.createdAt ? new Date(message.createdAt).toLocaleTimeString('ko-KR', {hour: '2-digit', minute:'2-digit'}) : new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute:'2-digit'});
            const senderName = message.senderName || 'Unknown';
            const senderUsername = message.senderUsername || '';
            const content = message.content || '';
            const messageType = message.messageType || 'TEXT';

            console.log('메시지 표시:', {
                senderName,
                senderUsername,
                currentUsername,
                isMine: senderUsername === currentUsername
            });

            // 시스템 메시지 처리
            if (messageType === 'JOIN' || messageType === 'SYSTEM' || messageType === 'LEAVE') {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'system-message';
                systemMessage.innerHTML = `<div class="message-bubble">${content}</div>`;
                messagesDiv.appendChild(systemMessage);
            } else {
                // 일반 메시지 처리
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'message-wrapper';

                // 내 메시지인지 확인 (senderUsername으로 비교)
                const isMine = senderUsername === currentUsername;
                messageWrapper.classList.add(isMine ? 'mine' : 'other');

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                // 상대방 메시지일 경우에만 이름 표시
                if (!isMine) {
                    const senderNameElement = document.createElement('div');
                    senderNameElement.className = 'sender-name';
                    senderNameElement.textContent = senderName;
                    messageContent.appendChild(senderNameElement);
                }

                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';
                messageBubble.textContent = content;
                messageContent.appendChild(messageBubble);

                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = timestamp;
                messageContent.appendChild(timeElement);

                messageWrapper.appendChild(messageContent);
                messagesDiv.appendChild(messageWrapper);
            }

            // 스크롤을 맨 아래로
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = `연결됨 - 방: ${currentRoomId}, 사용자: ${currentUsername}`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '연결 안됨';
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // 페이지 종료 시 연결 해제
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                disconnect();
            }
        });
    </script>
</body>
</html>
