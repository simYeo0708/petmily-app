# Gradle Build Performance Optimization Settings

# Enable build cache
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Use Gradle daemon
org.gradle.daemon=true

# Enable configuration cache (Gradle 6.6+)
org.gradle.configuration-cache=true

# JVM heap memory settings
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Worker thread count (auto-adjusted to CPU cores)
org.gradle.workers.max=4

# Kotlin compiler daemon options (when applicable)
kotlin.daemon.jvm.options=-Xmx1g

# Firebase/Google services optimization
systemProp.http.keepAlive=true
systemProp.http.maxConnections=5

# File encoding
systemProp.file.encoding=UTF-8