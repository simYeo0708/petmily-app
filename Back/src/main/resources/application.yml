server:
  address: 0.0.0.0
  port: 8083
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          import_files: import.sql
          import_files_sql_extractor: org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor
  sql:
    init:
      mode: never
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
  h2:
    console:
      enabled: true
      path: /h2-console

cors:
  allowed-origins:
    - "http://10.50.217.86:8082"
    - "http://10.50.217.86:19006"
    - "http://localhost:8082"
    - "http://localhost:19006"
  allowed-methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed-headers: ["*"]
  allow-credentials: true

jwt:
  key: ${JWT_SECRET:e2b6f5c0974a1db8e6c1f0a3b49d8e5c27f916bb8c2a519d7f4e6c1b2a3d4f6g}
  access:
    expiration: 300000
  refresh:
    expiration: 604800000

kakao:
  map:
    api:
      key: ${KAKAO_CLIENT_ID}
  native:
    ios-key: ${KAKAO_NATIVE_KEY}
    android-key: ${KAKAO_NATIVE_KEY}
  message:
    api:
      key: ${KAKAO_MESSAGE_API_KEY:dummy-message-api-key}
      admin-key: ${KAKAO_ADMIN_KEY:dummy-admin-key}
      base-url: ${KAKAO_MESSAGE_API_BASE_URL:https://kapi.kakao.com}

logging:
  level:
    com.petmily.backend: DEBUG
    org.springframework.security: DEBUG

petmily:
